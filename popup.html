<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px; /* Increased width for additional buttons */
            padding: 10px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 90%;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button.secondary {
            background-color: #2196F3; /* Blue */
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        button.warning {
            background-color: #f44336; /* Red */
        }
        button.warning:hover {
            background-color: #d32f2f;
        }
        p#status {
            font-size: 12px;
            color: #555;
            min-height: 1em; /* Reserve space for status messages */
        }
        .count-badge {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 12px;
            margin-left: 5px;
            vertical-align: middle;
        }
        .capture-count {
            font-size: 12px;
            margin-top: 5px;
            color: #555;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>DOM Saver</h3>
    <div>
        <button id="saveDOMButton">Save DOM Now</button>
        <button id="saveToStorageButton" class="secondary">Add to Batch</button>
    </div>
    <p id="captureCount" class="capture-count">Saved captures: 0</p>
    <hr>
    <div>
        <button id="exportZIPButton" class="secondary">Export ZIP</button>
        <button id="clearCapturesButton" class="warning">Clear All Captures</button>
    </div>
    <p id="status"></p>
    
    <!-- Load JSZip before popup.js -->
    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
